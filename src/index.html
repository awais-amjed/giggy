<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giggy</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo"></div>
		<a href="#">Dark</a>
		<a href="#">Programming</a>
		<a href="#">Trending</a>
	</header>
	<button id="test-btn">open comments</button>
	<div id="comment-view" class="comment-pop">

		<div class="comment-content">
			<span id="close-icon" class="material-icons close-btn">close</span>
			<div class="joke-card">
				<p class="joke">
					My wife divorced me so I stole her wheelchair
				</p>
				<p class="joke">
					Geuss who came crawling back
				</p>
			</div>
			<p id="joke-title">#joke</p>

			<div class="info-card">
				<p class="info-text">Category: Dark</p>
				<p class="info-text">Type: Two Part</p>
				<p class="info-text">Safe: false</p>
				<p class="info-text">lang: English</p>
			</div>

			<p id="joke-title">Comments(2)</p>
			<ul>
				<li>
					03/11/2021 Alex: I'd love to buy it
				</li>
				<li>
					03/11/2021 Alex: I'd love to buy it
				</li>
			</ul>

			<p id="joke-title">Add a comment</p>
			<form action="#" id="form">
				<label for="name">
					<input type="text" id="name" required placeholder="Your name">
				</label>
				<label for="comment">
					<textarea name="comment-field" id="comment" cols="30" rows="5" required placeholder="Your insight"></textarea>
				</label>
				<button id="comment-btn">
					Comment
				</button>
			</form>
		</div>

	</div>
</body>
</html>
